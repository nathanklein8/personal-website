name: Run Database Migrations

on:
  # manual execution from actions UI
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy App"]
    types: [completed]
    
jobs:
  migrate:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && contains(github.event.workflow_run.head_commit.message, '[migrate]')) }}
    runs-on: self-hosted
    # set which env to pull secrets/vars from
    environment: ${{ github.ref_name == 'main' && 'prod' || 'test' }}

    env:
      DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:${{ vars.POSTGRES_PORT }}/${{ vars.POSTGRES_DB }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Drizzle migrations
        run: bunx drizzle-kit migrate